<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightfall Time</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #rss-feed { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Nightfall Time</h1>
  <div id="rss-feed">Loading...</div>
  <script>
    async function fetchRSS() {
      const rssUrl = 'https://www.chabad.org/tools/rss/zmanim.xml?locationId=345&locationType=1&bDef=0&before=18';
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(rssUrl);

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, 'application/xml');
        const items = xml.querySelectorAll('item');
        let nightfallDescription = 'Nightfall time not found.';
        items.forEach(item => {
          const description = item.querySelector('description').textContent;
          if (description.includes("Nightfall (Tzeit Hakochavim)")) {
            nightfallDescription = description;
          }
        });
        document.getElementById('rss-feed').innerHTML = nightfallDescription;
      } catch (error) {
        console.error('Error fetching RSS feed:', error);
        document.getElementById('rss-feed').innerHTML = 'Error loading feed.';
      }
    }

    fetchRSS();
  </script>
</body>
</html>
