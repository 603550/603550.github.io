<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightfall Time</title>
  <style>
    @keyframes twinkling {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background: #000 url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
      color: #FFFFFF;
      text-align: Top;
      padding-top: 15vh; /* Adjust this value to position the content vertically */
      overflow: hidden;
      position: relative;
    }
    #rss-feed {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
    }
    #nightfall-time {
      font-size: 2em;
      font-weight: bold;
    }
    #moon {
      position: absolute;
      top: 10%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="moon"></div>
  <div id="rss-feed">
    <h1>Montreal Nightfall</h1>
    <div id="nightfall-time">Loading...</div>
  </div>
  <script>
    async function fetchRSS() {
      const rssUrl = 'https://www.chabad.org/tools/rss/zmanim.xml?locationId=345&locationType=1&bDef=0&before=18';
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(rssUrl);

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, 'application/xml');
        const items = xml.querySelectorAll('item');
        let nightfallDescription = 'Nightfall time not found.';
        items.forEach(item => {
          const description = item.querySelector('description').textContent;
          if (description.includes("Nightfall (Tzeit Hakochavim)")) {
            nightfallDescription = description.replace("Nightfall (Tzeit Hakochavim) - ", "");
          }
        });
        document.getElementById('nightfall-time').innerHTML = nightfallDescription;
      } catch (error) {
        console.error('Error fetching RSS feed:', error);
        document.getElementById('nightfall-time').innerHTML = 'Error loading feed.';
      }
    }

    fetchRSS();
  </script>
</body>
</html>
